<style>

    .album-header{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    .album-image img{
        width: 100%;
        height: 100%;
    }

    #upload-album-content{
        border-top: solid 1px;
        padding-left: 40px;
        padding-right: 40px;
    }

    .upload-album-content-song{
        padding-top: 20px;
    }

</style>

<script>


    $(document).ready( function () {
        $("#buttonAddRow").click(function(){
            console.log('anyadir');
            var row =
                "<div class=\"upload-album-content-song\">\n" +
                "                                <div class=\"row\">\n" +
                "                                    <div class=\"col-sm-4\">\n" +
                "                                        <input type=\"file\" class=\"form-control-file\" accept=\"audio/*\">\n" +
                "                                    </div>\n" +
                "                                    <div class=\"col-sm-4\">\n" +
                "                                        <input class=\"form-control\" value=\"song title\">\n" +
                "                                    </div>\n" +
                "                                    <div class=\"col-sm-4\">\n" +
                "                                        <input type=\"file\" class=\"form-control-file\" accept=\".srt\">\n" +
                "                                    </div>\n" +
                "                                </div>\n" +
                "                            </div>";

            $('#upload-album-content').append(row);
        });
    });
</script>

<body>
    <div class="container-fluid">


                <h1>Información Albums</h1>

                <div class="album">
                    <div class="album-header">
                        <div class="row">
                            <div class="col-4">
                                <div class="album-image">
                                    <img src="resources/imgs/wu.jpg">
                                        <div class="form-group">
                                            <label for="exampleFormControlFile1">Imagen del album</label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/*">
                                        </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Nombre del album</label>
                                    <input class="form-control" value="album name">
                                </div>
                                <div class="form-group">
                                    <label>Año del album</label>
                                    <input class="form-control" value="1900">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="album-content">


                        <h1>Canciones</h1>

                        <!-- HEADER -->
                        <div class="row">
                            <div class="col-sm-4">
                                <h5 id="playlist-type">ARCHIVO</h5>
                            </div>
                            <div class="col-sm-4">
                                <h5 id="playlist-type">TITLE</h5>
                            </div>
                            <div class="col-sm-4">
                                <h5 id="playlist-type">LETRA (FORMATO SRT)</h5>
                            </div>
                        </div>

                        <!-- CONTENT -->
                        <div id="upload-album-content">
                            <div class="upload-album-content-song">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control-file" accept="audio/*">
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" value="song title">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control-file" accept=".srt">
                                    </div>
                                </div>
                            </div>
                            <div class="upload-album-content-song">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control-file">
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" value="song title">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control-file">
                                    </div>
                                </div>
                            </div>


                        </div><!-- upload-album -->
                        <div class="row">
                            <div class="col-sm-1">
                                <button id="buttonAddRow" style="font-size: 35px;"><i class="fa fa-plus-square-o"></i></button>
                            </div>
                        </div>

                    </div>
                </div>

    </div>
</body>
