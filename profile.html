<script>
    $(document).ready( function () {
        var user = 'Media';
        var token = 'token';
        /* if(user === get parameter user)   (si es el perfil del usuario)*/
        if(true){   /* perfil del usuario */
            $('button[id="seguir"]').addClass("hidden");

            var usuario = KOTLINJS.apis.obtainUserDataServer_jyasbz$(user, token);

            /* cambiar nombre */
            document.getElementById("profile-name").innerHTML = usuario.username;
            /* cambiar imagen */
            var imagen = document.getElementById('profile-main-image');
            imagen.src = usuario.pictureLocationUri;
            /* cambiar rrss */
            if( usuario.instagramAccount !== null ){
                document.getElementById("instagram").innerHTML = usuario.instagramAccount;
            }
            if( usuario.facebookAccount!== null ){
                document.getElementById("instagram").innerHTML = usuario.facebookAccount;
            }
            if( usuario.twitterAccount !== null ){
                document.getElementById("instagram").innerHTML = usuario.twitterAccount;
            }

            /* albumes */
            var albums = KOTLINJS.apis.obtainAlbumsFromUserServer_61zpoe$(user);
            var albums_len = albums.modCount;
            var albums_row = albums_len/4;
            var html_content = "";

            for (row = 0; row < albums_row; row++) {
                html_content = html_content + "<div class=\"row\">";
                for (col = 0; col < 4; col++) {
                    if( typeof( albums.array_hd7ov6$_0[(row*4)+col] ) == 'undefined' ){
                        html_content = html_content +
                        "<div class=\"col-sm\">\n" +
                        "</div>";
                    }else {
                        html_content = html_content +
                            "<div class=\"col-sm\">\n" +
                                "<div class=\"artista\">\n" +
                                    "<div class=\"card bg-light mb-3\" >\n" +
                                        "<img class=\"card-img-top\"  src=\"" + albums.array_hd7ov6$_0[(row*4)+col].artLocationUri + "\">\n" +
                                        "<img  id=\"down\" src=\"/resources/imgs/play.gif\">\n" +
                                        "<div class=\"card-block\">\n" +
                                            "<h4 class=\"card-title\">" + albums.array_hd7ov6$_0[(row*4)+col].name + "</h4>\n" +
                                            "<p class=\"card-text\">" + albums.array_hd7ov6$_0[(row*4)+col].releaseDate + "</p>\n" +
                                        "</div>\n" +
                                    "</div>\n" +
                                "</div>\n" +
                            "</div>";
                    }
                }
                html_content = html_content + "</div>";
            }
            document.getElementById('profile-content-album').innerHTML = html_content;

            /* playlist */
            var playlist = KOTLINJS.apis.obtainPlaylistsFromUserServer_61zpoe$(user);
            var playlist_len = playlist.modCount;
            var playlist_row = playlist_len/4;
            var html_content = "";

            for (row = 0; row < playlist_row; row++) {
                html_content = html_content + "<div class=\"row\">";
                for (col = 0; col < 4; col++) {
                    if( typeof( playlist.array_hd7ov6$_0[(row*4)+col] ) == 'undefined' ){
                        html_content = html_content +
                            "<div class=\"col-sm\">\n" +
                            "</div>";
                    }else {
                        html_content = html_content +
                            "<div class=\"col-sm\">\n" +
                            "<div class=\"artista\">\n" +
                            "<div class=\"card bg-light mb-3\" >\n" +
                            "<img class=\"card-img-top\"  src=\"" + playlist.array_hd7ov6$_0[(row*4)+col].artLocationUri + "\">\n" +
                            "<img  id=\"down\" src=\"/resources/imgs/play.gif\">\n" +
                            "<div class=\"card-block\">\n" +
                            "<h4 class=\"card-title\">" + playlist.array_hd7ov6$_0[(row*4)+col].name + "</h4>\n" +
                            "<p class=\"card-text\">" + playlist.array_hd7ov6$_0[(row*4)+col].releaseDate + "</p>\n" +
                            "</div>\n" +
                            "</div>\n" +
                            "</div>\n" +
                            "</div>";
                    }
                }
                html_content = html_content + "</div>";
            }
            document.getElementById('profile-content-playlist').innerHTML = html_content;


        }else{      /* otro artista */

        }
    });
</script>
